<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Product List With Cart | FrontEnd Mentor</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="src/assets/images/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="src/styles/reset.css" />
    <link
      rel="stylesheet"
      href="src/styles/normalize.css" />
    <script
      defer
      type="module"
      src="src/main.ts"></script>
  </head>
  <body>
    <main class="max-container | main">
      <section class="menu__wrap">
        <h1 id="title">Desserts</h1>
        <ul class="menu"></ul>
      </section>
      <aside class="cart">
        <h2 class="cart__title">Your Cart (0)</h2>
        <div class="cart__wrap">
          <ul class="cart__items">
            <li class="cart-item">
              <div class="cart-item__details">
                <h3 class="cart-item__name">Classic Tiramisu</h3>
                <p>
                  <span class="cart-item__quantity">1x</span
                  ><span class="cart-item__price">@ $5.50</span
                  ><span class="cart-item__total">$5.50</span>
                </p>
              </div>
              <button class="cart-btn__remove">
                <svg class="cart-btn__icon">
                  <use
                    href="src/assets/images/icons.svg#icon-remove-item"></use>
                </svg>
              </button>
            </li>
            <li class="cart-item">
              <div class="cart-item__details">
                <h3 class="cart-item__name">Vanilla Creme Brulee</h3>
                <p>
                  <span class="cart-item__quantity">4x</span
                  ><span class="cart-item__price">@ $7.00</span
                  ><span class="cart-item__total">$28.00</span>
                </p>
              </div>
              <button class="cart-btn__remove">
                <svg class="cart-btn__icon">
                  <use
                    href="src/assets/images/icons.svg#icon-remove-item"></use>
                </svg>
              </button>
            </li>
            <li class="cart-item">
              <div class="cart-item__details">
                <h3 class="cart-item__name">Vanilla Panna Cotta</h3>
                <p>
                  <span class="cart-item__quantity">2x</span
                  ><span class="cart-item__price">@ $6.50</span
                  ><span class="cart-item__total">$13.00</span>
                </p>
              </div>
              <button class="cart-btn__remove">
                <svg class="cart-btn__icon">
                  <use
                    href="src/assets/images/icons.svg#icon-remove-item"></use>
                </svg>
              </button>
            </li>
          </ul>
          <section class="cart-summary">
            <h4 class="cart-summary__title">
              Order Total <span class="cart-summary__total">$46.50</span>
            </h4>
            <div class="cart-summary__info">
              <svg class="cart-summary__icon">
                <use
                  href="src/assets/images/icons.svg#icon-carbon-neutral"></use>
              </svg>
              <p class="cart-summary__message">
                This is
                <span class="cart-summary__carbon-neutral">carbon-neutral </span
                >delivery
              </p>
            </div>
            <div class="cart__cta-wrap">
              <button class="cart-cta__btn">Confirm Order</button>
            </div>
          </section>
          <!-- <div class="cart__empty">
            <svg class="cart__empty-illustration">
              <use
                href="src/assets/images/icons.svg#illustration-empty-cart"></use>
            </svg>
            <p class="cart__message">Your added items will appear here</p>
          </div> -->
        </div>
      </aside>
    </main>
    <button class="menu-btn__add">
      <svg class="menu-btn__icon">
        <use href="src/assets/images/icons.svg#icon-add-to-cart"></use>
      </svg>
      Add to Cart
    </button>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
