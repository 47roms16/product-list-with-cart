<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List With Cart | FrontEnd Mentor</title>
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="src/styles/reset.css" />
    <link rel="stylesheet" href="src/styles/normalize.css" />
    <script defer type="module" src="src/main.ts"></script>
  </head>
  <body>
    <main id="main" class="max-container | main">
      <section class="menu__wrap">
        <h1 id="title">Desserts</h1>
      </section>
      <aside class="cart">
        <h2 class="cart__heading"></h2>
        <div class="cart__wrapper"></div>
      </aside>
    </main>
    <div class="modal-wrap">
      <dialog class="modal" open>
        <svg class="success-icon">
          <use href="/assets/images/icons.svg#icon-order-confirmed"></use>
        </svg>
        <h2 class="modal-title">Order Confirmed</h2>
        <p class="modal-description">We hope you enjoy your food!</p>
        <div class="order-summary">
          <ul class="modal-items">
            <li class="modal-item">
              <div class="details-wrap">
                <img
                  class="item-image"
                  src="/assets/images/image-tiramisu-thumbnail.jpg"
                  alt=""
                />
                <div class="item-details">
                  <h3 class="item-name">Classic Tiramisu</h3>
                  <span class="modal-item-quantity">1x</span>
                  <span class="item-price">@ $5.50</span>
                </div>
              </div>
              <span class="item-total-price">$5.50</span>
            </li>
            <li class="modal-item">
              <div class="details-wrap">
                <img
                  class="item-image"
                  src="/assets/images/image-creme-brulee-thumbnail.jpg"
                  alt=""
                />
                <div class="item-details">
                  <h3 class="item-name">Vanilla Bean Creme Brulee</h3>
                  <span class="modal-item-quantity">4x</span>
                  <span class="item-price">@ $7.00</span>
                </div>
              </div>
              <span class="item-total-price">$28.00</span>
            </li>
            <li class="modal-item">
              <div class="details-wrap">
                <img
                  class="item-image"
                  src="/assets/images/image-panna-cotta-thumbnail.jpg"
                  alt=""
                />
                <div class="item-details">
                  <h3 class="item-name">Vanilla Panna Cotta</h3>
                  <span class="modal-item-quantity">2x</span>
                  <span class="item-price">@ $6.50</span>
                </div>
              </div>
              <span class="item-total-price">$13.00</span>
            </li>
          </ul>
          <div class="modal-order-total">
            Order Total <span class="modal-order-price">$46.50</span>
          </div>
        </div>
        <button class="new-order-btn">Start New Order</button>
      </dialog>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. Coded by
      <a href="https://www.frontendmentor.io/profile/47roms16">Your Name Here</a>.
    </div>
  </body>
</html>
